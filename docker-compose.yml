version: "3.9"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: shortener
    ports:
      - "3306:3306"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
